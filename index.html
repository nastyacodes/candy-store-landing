<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/media.css">
    <title>Кондитерская</title>
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="/" class="header__logo">
                <img class="header__img" src="/images/logo.svg" alt="Логотип кондитерской">
                <p class="header__name">МАСТЕРСКАЯ КУЛИНАРНОГО ИСКУССТВА "РУДОЛЬФ"</p>
            </a>
            <nav class="menu">
                <div class="menu__btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="menu__list">
                    <li class="menu__list-item">
                        <a href="#" class="menu__list-link">НАЧИНКИ</a>
                    </li>
                    <li class="menu__list-item">
                        <a href="#" class="menu__list-link">КАТАЛОГ</a>
                    </li>
                    <li class="menu__list-item">
                        <a href="#" class="menu__list-link">ОПЛАТА</a>
                    </li>
                    <li class="menu__list-item">
                        <a href="#" class="menu__list-link">КОНТАКТЫ</a>
                    </li>
                </ul>
                <hr class="menu__line">
            </nav>
        </div>
    </header>

    <section class="top">
        <div class="container">
            <img src="/images/top-logo.svg" alt="Изображение вилки и ложки" class="top__logo">
            <h1 class="top__name">С НАМИ БУДЕТ ВКУСНО</h1>
            <hr class="top__line">
            <h3 class="top__text"><span class="top__text-bold">ТОРТЫ</span> И <span class="top__text-bold">ПИРОЖНЫЕ</span> НА ЗАКАЗ ЛЮБОЙ СЛОЖНОСТИ</h3>
            <button class="btn">ХОЧУ ТОРТИК</button>
            <img src="/images/top-food.png" alt="Малиновые макаруны на фоне рассыпанной муки" class="top__img">
        </div>
    </section>

    <script src="/js/app.js"></script>
</body>
</html>
